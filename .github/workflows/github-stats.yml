name: Generate GitHub Stats

on:
  schedule:
    # æ¯å¤© 01:00 UTC è¿è¡Œ
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate GitHub Stats with Private Repos
        run: |
          git clone https://github.com/jstrieb/github-stats.git
          cd github-stats
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          ACCESS_TOKEN=${{ secrets.STATS_TOKEN }} \
          EXCLUDED="sheldon123z" \
          python generate.py

      - name: Commit and push stats
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ“Š Update GitHub stats"
          git push
