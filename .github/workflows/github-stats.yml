name: Generate GitHub Stats

on:
  schedule:
    # æ¯å¤©è¿è¡Œä¸€æ¬¡
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats with Private Repos
        uses: jstrieb/github-stats@master
        with:
          ACCESS_TOKEN: ${{ secrets.STATS_TOKEN }}
          EXCLUDED: "sheldon123z"

      - name: Commit and push stats
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-staged --quiet || git commit -m "ğŸ“Š Update GitHub stats"
          git push
